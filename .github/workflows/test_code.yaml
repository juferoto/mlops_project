name: Probar modelo y aplicación en local
on:
  pull_request:
    paths:
      - config/**
      - training/**
      - application/**
      - .github/workflows/test_code.yaml
jobs:
  test_model:
    name: Probar modelo y aplicación en local
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sobre el proyecto en GitHub 
        id: checkout
        uses: actions/checkout@v3

      - name: Configuración del ambiente
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          cache: pip
        
      - name: Instalar paquetes necesarios
        run: pip install -r requirements.txt

      - name: Obtener datos y modelo ya entrenado
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}
          dvc pull -r origin process_data train_model

      - name: Probar modelo ML automáticamente
        run: |
          pytest training/tests
          echo "MODEL_NAME: $MODEL_NAME"
          echo "MODEL_VERSION: $MODEL_VERSION"

      - name: Desplegar la aplicación localmente y correr pruebas sobre ella
        run: |
          python application/src/create_service.py & 
          sleep 10
          pytest application/tests
          kill -9 `lsof -i:3000 -t`
  notify:
    name: Enviar correo en caso de falla
    runs-on: ubuntu-latest
    needs: test_model
    if: failure()

    steps:
      - name: Genera y envía el correo de la falla
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'Hubo un fallo en el modelo: ${{needs.test_model.outputs.MODEL_NAME}}'
          to: juferoto@hotmail.com
          from: jcorreosjave@gmail.com
          body: |
            La prueba ha fallado para el modelo ${{ env.MODEL_NAME }} que se encuentra en producción
            número ${{ env.MODEL_VERSION }}.
            Revisa la información de ese modelo en MLFLOw.
