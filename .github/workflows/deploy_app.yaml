name: Desplegar la aplicacion
on:
  push:
    branches:
      - master
    paths:
      - config/**
      - training/**
      - application/**
      - .github/workflows/deploy_app.yaml
jobs:
  deploy_app:
    name: Desplegar la aplicacion
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: dataavocado # TODO: actualizar con project id de Google Cloud update Google Cloud project id
      GAR_LOCATION: us-central1 # TODO: actualizar la localizacion del Artifact Registry
      SERVICE: predictplague # TODO: actualizar con el nombre del servicio de Cloud Run
      REGION: us-central1 # TODO: actualizar con nombre de la region del servicio de Cloud Run
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Configuracion del ambiente
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          cache: pip

      - name: Instalar paquetes necesarios
        run: pip install -r application/src/requirements.txt

      - name: Obtener los datos
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_TOKEN }}
          dvc pull -r origin train_model

      - name: Autenticacion con servidor Cloud (Google)
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Autenticacion con Docker
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Construir y subir la imagen a Google Container Registry
        run: |
          cd ../application/src
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Desplegar a Google Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}